<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Inputs</title>
</head>
<style>
  body{
    font-family: sans-serif;
    color: #333333;
  }
  label{
    font-size: 14px;
  }
  input{
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 8px;
    border: 2px solid;
    border-color: #828282;
    color: #828282;
    background-color: white;
  }
  .help-block{
    font-size: 12px;
    color: #828282;
  }

  .Default:hover .inputDefault{border-color: #333333;}
  .inputDefault:focus {border-color: #2962ff;}
  .Default:focus .labelDefault{color: #2962ff;}

  .labelError{color: #d32f2f;}
  .inputError{border-color: #d32f2f;}
  .Error:hover .labelError{
    color: #333333;  
  }
  .Error:hover .inputError{
    border-color: #333333;  
  }

  .inputDisabled{
    background-color: #f2f2f2;
    border-color: #e0e0e0;
  }
</style>
<body>
    <div class="container mt-5">
      <h2>Inputs</h2>
      <div class="row mt-3">
        <div class="col">
          <pre>&lt;Input /&gt;</pre>
          <div class="Default">
            <label class="labelDefault">Label</label>
            <br>
            <input type="text" class="inputDefault" placeholder="Placeholder"/>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <pre>&lt;Input error /&gt;</pre>
          <div class="Error">
            <label class="labelError">Label</label>
            <br>
            <input type="text" class="inputError" placeholder="Placeholder"/>
          </div>
        </div>
      </div>
      
      <div class="row mt-5">
        <div class="col">
          <pre>&lt;Input disabled/&gt;</pre>
          <div class="Disabled">
            <label class="labelDisabled">Label</label>
            <br>
            <input type="text" class="inputDisabled" placeholder="Placeholder" disabled/>
          </div>
        </div>
      </div>
      
      <div class="row mt-5">
        <div class="col">
          <pre>&lt;Input helperText="Some interesting text"/&gt;</pre>
            <label>Label</label>
            <br>
            <input type="text" placeholder="Placeholder"/>
            <br>
            <span class="help-block">Some interesting text</span>
        </div>
        <div class="col">
          <pre>&lt;Input helperText="Some interesting text" error/&gt;</pre>
          <div class="HelperError">
            <label class="labelHelper">Label</label>
            <br>
            <input type="text" class="inputHelper" placeholder="Placeholder" disabled/>
            <br>
            <span class="help-block">Some interesting text</span>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
